<!DOCTYPE html>

<html xmlns:th="https://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!-- como esta sendo usado o thymeleaf tem que importar o mesmo  -->	 

<head>
	<title>EventosApp</title>
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>	  

<body>

	<h1>Cadastro de Eventos</h1>
	<h3></h3><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Eventos</a></h3>
<!-- formulário irá receber todas as tags input que iram receber
	 os atributos -->	
	 
	 <form class="container" method = "post">
		Nome: <input type="text" value="" name="nome"/>
		<div class="row">
			<div class="input-field col s6">
				Local: <input type="text" value="" name="local"/>
			</div>
			<div class="input-field col s3">	
				Data: <input type="date" value="" name="data"/>
			</div>
			<div class="input-field col s3">	
				Horário: <input type="text" value="" name="horario"/>
			</div>
		</div>

		<!-- botao para salvar os dados informados no banco de dados -->		
	<button class="waves-effect waves-light btn" type = "submit">Salvar</button>
	
	</form>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>	  
</html>
